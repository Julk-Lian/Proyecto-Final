<body>
    <header class="header">
        <h1>Promedio y Moda de Notas</h1>

    <main>
        <section class="container">
            <div class="izquierdo">
                <h2>Calcular Promedio y Moda</h2>
                <form>
                    <div class="input-group">
                        <p>Ingrese las notas (separadas por comas):</p>
                        <input type="text" id="notas" placeholder="Ejemplo: 7,8,9,10,8,7,10">
                    </div>
                    <div class="opciones-container">
                        <button type="button" class="opcion" onclick="universidad.ejercicio6()">Calcular</button>
                    </div>
                    <div class="respuesta" id="resp">
                        Aquí va a ir la respuesta:
                    </div> <br>
                    <div class="mensaje-felicidades">
                        <h2>¡Felicidades! Has completado el Tercer Nivel!</h2>
                    </div>
                    <div class="msj-container">
                        <button class="msj"><a href="../pages/universidad.html">Regresar</a></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
