<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="../css/juegosuniver.css"> 
</head>
<body>
    <header>
        <h1>Ejercicios de Universidad</h1>
        <h2>Ejercicio 1: Contar caracteres, vocales, consonantes, espacios, palabras y dígitos en un texto</h2>
    </header>
    <main>
        <div class="container">
            <section class="izquierdo">
                <form>
                    <div class="input-container">
                        <p>Ingrese el texto:</p>
                        <input type="text" id="text" placeholder="Ingrese texto...">
                        <button type="button" class="opcion" onclick="universidad.ejercicio_u1()">Contar</button>
                    </div>
                    <div class="resultados">
                        <h2>Resultados</h2>
                        <p>Caracteres: <input type="text" id="txtCharacters" readonly></p>
                        <p>Vocales: <input type="text" id="txtVowels" readonly></p>
                        <p>Consonantes: <input type="text" id="txtConsonants" readonly></p>
                        <p>Espacios: <input type="text" id="txtSpaces" readonly></p>
                        <p>Palabras: <input type="text" id="txtWords" readonly></p>
                        <p>Dígitos: <input type="text" id="txtDigits" readonly></p>
                    </div>
                </form><br>
                <div class="msj-container">
                    <button class="msj"><a href="./universidad.html">Regresar</a></button>
                    <button type="button" class="msj"><a href="../pages/ejercicio 5 u.html">Siguiente</a></button>
                </div>
            </section>
        </div>
    </main>
    <script src="../js/universidad.js"></script>
    <footer>
        <p>&copy; 2024 Ejercicios de Lógica de Programación. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
